<mat-form-field appearance="outline">
  <input
    type="text"
    matInput
    [ngxMatTimepicker]="timepicker"
    [format]="24"
    placeholder="00:00"
  />

  <mat-icon
    matSuffix
    (click)="timepicker.open()"
    >schedule</mat-icon
  >
</mat-form-field>

<ngx-mat-timepicker
  #timepicker
></ngx-mat-timepicker>
